<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Star Wars Digital Trading Cards" 	>
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!--stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>

	<div class="title_bar">
		<legend>Star Wars Characters</legend>
		<p>Incomplete List</p>
	</div>

	<div class="row">
		<div class="col_4">
			<img src="images/rey_square.png" alt="image of Rey, main character of Star Wars: The Force Awakens">
			<section>
				<p class="char_name">Ray</p>
				<p class="char_desc">Protagonist, from Tatooine</p>
			</section>
		</div>

		<div class="col_4">
			<img src="images/finn_square.png" alt="image of Finn, turn-coat storm trooper from Star Wars: The Force Awakens">
			<section>
				<p class="char_name">Finn</p>
				<p class="char_desc">Storm Trooper, befriends Ray</p>
			</section>
		</div>

		<div class="col_4">
			<img src="images/kylo_square.png" alt="image of Kylo Ren, villain of Star Wars: The Force Awakens">
			<section>
				<p class="char_name">Kylo</p>
				<p class="char_desc">Main villian, or is he?</p>
			</section>
		</div>
	</div>
	<div class="row">
		<div class="col_4">
			<img src="images/poe_square.png" alt="image of Poe Dameron, pilot in Star Wars: The Force Awakens">
			<p class="char_name">Poe</p>
			<p class="char_desc">Neutral Pilot</p>
		</div>

		<div class="col_4">
			<img src="images/chewbacca_square.png" alt="image of Chewbacca, wookie hero and Han Solo's BFF from Star Wars: the Force Awakens">
			<p class="char_name">Chewbacca</p>
			<p class="char_desc">A great first mate</p>
		</div>

		<div class="col_4">
			<img src="images/yoda_square.png" alt="image of Yoda - total bad-ass and jedi master">
			<p class="char_name">Yoda</p>
			<p class="char_desc">Wise old Jedi master</p>
		</div>
	</div>

</body>
</html>
