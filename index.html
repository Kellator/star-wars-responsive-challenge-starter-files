<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Star Wars Digital Trading Cards" 	>
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!--stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>

	<div class="title_bar">
		<div class="container">
			<h1 class="title">Star Wars Characters</h1>
			<p class="subtitle">Incomplete List</p>
		</div>

	</div>

	<main>
		<div class="row">

			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/rey_square.png" alt="image of Rey, female protagonist from Star Wars: The Force Awakens">
						<section class="desc_box">
							<p class="char_name">Ray</p>
							<p class="char_desc">Protagonist, from Tatooine</p>
						</section>
				</div>
			</div>

			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/finn_square.png" alt="image of Finn, turn-coat storm trooper from Star Wars: The Force Awakens">
						<section class="desc_box">
							<p class="char_name">Finn</p>
							<p class="char_desc">Storm Trooper, befriends Ray</p>
					</section>
				</div>
			</div>

			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/kylo_square.png" alt="image of Kylo Ren, villain of Star Wars: The Force Awakens">
						<section class="desc_box">
							<p class="char_name">Kylo</p>
							<p class="char_desc">Main villian, or is he?</p>
						</section>
				</div>
			</div>

	<!--	<div class="row"> -->

			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/poe_square.png" alt="image of Poe, pilot from Star Wars: The Force Awakens">
						<section class="desc_box">
							<p class="char_name">Poe</p>
							<p class="char_desc">Neutral Pilot</p>
						</section>
				</div>
			</div>

			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/Chewbacca_square.png" alt="image of Chewbacca with a crossbow from Star Wars: The Force Awakens">
						<section class="desc_box">
							<p class="char_name">Chewbacca</p>
							<p class="char_desc">A great first mate</p>
					</section>
				</div>
			</div>

			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/yoda_square.png" alt="image of Yoda, Jedi master and tiny green bad-ass">
						<section class="desc_box">
							<p class="char_name">Yoda</p>
							<p class="char_desc">Jedi master</p>
						</section>
				</div>
		<!--</div> -->

	</main>
</body>
</html>
