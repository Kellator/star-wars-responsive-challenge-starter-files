<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="description" content="Star Wars Digital Trading Cards" 	>
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!--stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">


</head>

<body>

	<header>
		<div class="row">
			<div class="col_12">
				<h1>Star Wars Characters</h1>
				<p>Incomplete List</p>
			</div>
		</div>
	</header>

	</div>

	<main>
		<div class="row">

			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/rey_square.png" alt="image of Rey, female protagonist from Star Wars: The Force Awakens">
						<div class="card_content">							
							<h3 class="char_name">Ray</h3>
							<p class="char_desc">Protagonist, from Tatooine</p>
						</div>
				</div>
			</div>
			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/finn_square.png" alt="image of Finn, turn-coat storm trooper from Star Wars: The Force Awakens">
						<div class="card_content">
							<h3 class="char_name">Finn</h3>
							<p class="char_desc">Storm Trooper, befriends Ray</p>
						</div>
				</div>
			</div>
			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/kylo_square.png" alt="image of Kylo Ren, villain of Star Wars: The Force Awakens">
						<div class="card_content">							
							<h3 class="char_name">Kylo</h3>
							<p class="char_desc">Main villain, or is he?</p>
						</div>
				</div>
			</div>
	</div>
	<div class="row">
			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/poe_square.png" alt="image of pilot Poe from Star Wars: The Force Awakens">
						<div class="card_content">
							<h3 class="char_name">Poe</h3>
							<p class="char_desc">Neutral Pilot</p>
						</div>
				</div>
			</div>
			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/chewbacca_square.png" alt="image of Chewbacca the wookie">
						<div class="card_content">
							<h3 class="char_name">Chewbacca</h3>
							<p class="char_desc">A great first mate</p>
						</div>
				</div>
			</div>
			<div class="col_4">
				<div class="character">
					<img class="headshot" src="images/yoda_square.png" alt="image of Yoda, Jedi master and tiny green bad-ass">
						<div class="card_content">
							<h3 class="char_name">Yoda</h3>
							<p class="char_desc">Jedi master</p>
						</div>
				</div>
			</div>
	</div>

	</main>
</body>
</html>
